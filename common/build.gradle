
repositories {

    maven {
        url "https://libraries.minecraft.net/"
    }
}

dependencies {

    compileOnly('com.mojang:authlib:2.1.28')
    compileOnly('com.google.code.gson:gson:2.8.8')

    compileOnly("me.m1dnightninja.hideandseek:api:1.0-latest")
    compileOnly("me.m1dnightninja.midnightnpcs:api:1.0-latest")
    compileOnly("me.m1dnightninja.midnightcore:api:1.0-latest")
    compileOnly("me.m1dnightninja.midnightcore:common:1.0-latest")

    compileOnly(project(":api"))
}

artifacts {
    jar
    sourcesJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            version = project.ext.publicationVersion
            artifact(jar)
            artifact(sourcesJar)
        }
    }

    repositories {
        maven {
            if (project.hasProperty("pubUrl")) {
                url = project.pubUrl as String
                credentials {
                    username project.pubUser as String
                    password project.pubPass as String
                }
            }
        }
    }
}